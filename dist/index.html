<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Jokenpo</title>
  <link href='https://fonts.googleapis.com/css?family=Glass+Antiqua' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Just+Another+Hand' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  
  <h1 id="titulo">JO - KEN - PO</h1>

  <div class="links">
     <h3>Escolha sua arma:</h3>
    <button id="pedra">Pedra!</button>
    <button id="papel">Papel!</button>
    <button id="tesoura">Tesoura!</button>
    
  </div>
  
  <div class="computer">
      <form id="pchoose">
      <p>
        <label for="pc">Arma do computador:</label>
        <input type="text" name="pc" readonly>
      </p>
    </form>
  </div>
 
<div class="count">
    <form id="contar">
     <label for="vic">Vitórias:</label>
     <input type="text" name="vic" readonly>
      <label for="lose">Derrotas:</label>
     <input type="text" name="lose" readonly>
      <label for="empate">Empates:</label>
      <input type="text" name="empate" readonly>
      
      <input type="reset" value="Reset" id="reset">
     </form>
</div>
  
<div id="choose">
    <div class="escolha">
      <div id="win">
        <h2 class="h2">Você ganhou!</h2>
        <span>Parabéns!</span>
      </div>  
  
      <div id="lose">
        <h2 class="h2">Você perdeu!<h2>
        <span>:(</span>
      </div>
      <div id="draw">
        <h2 class="h2">Empate!</h2>
        <span> Talvez na próxima vez...</span>
    </div> 
  </div>
 </div>
  
      
  <div id="autor"> Feito por <a href="https://github.com/gcraguiar" target="_blank">EducaDev</a></div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
